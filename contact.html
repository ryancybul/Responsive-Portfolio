                <form action="/my-handling-form-page" method="post">

                        <input class="input" type="email" id="mail" name="user_mail" placeholder="example@gmail.com">

                    <div class="label">
                        <label for="msg">Message:</label>
                        <textarea class="input msg" id="msg" name="user_message"></textarea>
                    </div>
                    <a href="" class="submit">Submit</a>
                </form> 
            </section>
        </div>
